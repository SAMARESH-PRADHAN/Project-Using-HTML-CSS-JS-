<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowicon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
